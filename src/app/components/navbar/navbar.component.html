<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon home-icon" aria-label="Example icon-button with home icon">
        <h1>Exam Portal</h1>
    </a>
    <span class="example-spacer"></span>
    <a routerLink="/" mat-icon-button class="example-icon home-icon" aria-label="Example icon-button with home icon">
        <mat-icon>home</mat-icon>
    </a>
    <a *ngIf="!isLoggedIn"
    [routerLink]="'/login'" mat-icon-button class="example-icon home-icon"
        aria-label="Example icon-button with home icon" style="margin-right: 20px;margin-left: 20px;">
        Login
    </a>
    <a *ngIf="!isLoggedIn"
    [routerLink]="'/signup'" mat-icon-button class="example-icon home-icon"
        aria-label="Example icon-button with home icon" style="margin-right: 20px;margin-left: 20px;">
        Register
    </a>
    <a *ngIf="isLoggedIn && user"
    routerLink="/admin/profile"
     mat-icon-button class="example-icon home-icon"
        aria-label="Example icon-button with home icon" style="margin-right: 20px;margin-left: 20px;">
        {{user.username}}
    </a>
    <a (click)="logout()" *ngIf="isLoggedIn"
     mat-icon-button class="example-icon home-icon"
        aria-label="Example icon-button with home icon" style="margin-right: 20px;margin-left: 20px;">
        Logout
    </a>
</mat-toolbar>
