<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 style="margin-top: 20px;">Available Quizzes</h1>
        <div class="row" style="margin-top: 20px;" *ngIf="quizzes">
            <div class="col-md-6" style="margin-bottom: 20px;"  *ngFor="let q of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-header>
                        <mat-card-content>
                            <p class="truncate">{{q.description}}</p>
                        </mat-card-content>
                    </mat-card-header>
                    <mat-card-actions>
                        <button [routerLink]="'/user-dashboard/instructions/'+q.qid" mat-raised-button color="primary">View</button>
                        <button [routerLink]="'/start/'+q.qid" mat-raised-button color="primary">Start</button>
                        <button mat-button disabled="true">Questions {{q.numberOfQuestions}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        <div class="col-md-12" *ngIf="quizzes.length==0">
            <mat-card>
                <mat-card-content><h2>No quizzes in this category</h2></mat-card-content>
            </mat-card>
        </div>
        </div>
    </div>
</div>
