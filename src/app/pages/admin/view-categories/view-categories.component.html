<mat-card style="margin-top: 10px;">
    <mat-list>
        <h1>All Catgeories</h1>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>dataset</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center" style="margin-top:20px;">
        <button mat-raised-button color="primary" routerLink="/admin/add-category">Add new category</button>
    </div>
</mat-card>
